{% extends "base.html" %}

{% block content %}
<div class="contact-container">
    <section class="contact-info">
        <h1>联系我们</h1>
        <div class="info-grid">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>地址</h3>
                    <p>深圳市龙华区龙华街道富康社区民清路17号光辉科技园C栋一层</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <div>
                    <h3>电话</h3>
                    <p>+86 13631603407</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>邮箱</h3>
                    <p>info@csd-trans.com</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <div>
                    <h3>营业时间</h3>
                    <p>周一至周五: 9:00 - 18:00</p>
                    <p>周六至周日: 休息</p>
                </div>
            </div>
        </div>
    </section>

    <section class="map-section">
        <h2>我们的位置</h2>
        <div class="map-container">
            <img 
                src="{{ get_url(path='images/map.png') }}" 
                alt="光辉科技园位置图"
                style="width: 100%; height: 450px; object-fit: cover;"
            >
        </div>
    </section>
</div>
{% endblock content %}
